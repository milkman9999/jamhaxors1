                  <p class="services_text">Answer the following questions to the best of your abilities:</p>
                  <div class="services_section_2">

                           <form id = "information-form" method="get">
                               <label for="age" id="number-label">Age: <input type="number" id="number" min="5" max="100" name="information" placeholder="Age" style="color:black" required></label>
                               <label for="weight" id="number-label">Weight (kg): <input type="number" id="number" min="0" max="200" name="information" placeholder="Weight" style="color:black" required></label>
                               <label for="sex" id="number-label">Sex: <input type="text" id="sex" name="information" placeholder="Female" required></label>
                               <label for="days" id="number-label">How many days per week do you have available each day to dedicate towards fitness? <input type="text" id="days" name="information" placeholder="30 minutes" required></label>
                               <label for="time">On those days, how much of your time is available for fitness?
                                        <!-- value attribute allows there to be a useful value sent in when form is submitted -->

                                       <div class="dropdown">
                                       <button class="dropbtn">select</button>
                                       <div class="dropdown-content">
                                          <a href="1">Less than 30 minutes</a>
                                          <a href="2">1-2 hours</a>
                                          <a href="3">3-5 hours</a>
                                          <a href="4">More</a>
                                       </div>
                                      </div>
                                      <style>
                                      </style>
                                  </div>
                               <label for="equipment">What equipment do you have available? 
                                   <select id="equipment" name="information">
                                   <option value="">(select one)</option>"
                                   <option value="1">None</option>
                                   <option value="2">Minimal home equipment</option>
                                   <option value="3">Access to a gym</option>
                               </select> 
                               <label></label>
                               <label for="goal">Goal(s):<textarea id="goal" rows="3" cols="30" placeholder="I want to lose weight.." name="information" required></textarea></label>
               
                               <input type="submit" id="submit" value="Submit">
                           </form>
